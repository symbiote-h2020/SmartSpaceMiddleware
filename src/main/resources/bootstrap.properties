spring.application.name=SmartSpaceMiddleware
logging.file=logs/S3Middleware.log

#spring.datasource.url = jdbc:mysql://localhost:3306/resources_db
#spring.datasource.username = root
#spring.datasource.password = root

#host
#spring.data.mongodb.host= localhost
# default 27107
spring.data.mongodb.port=27017
# connection URL
#spring.data.mongodb.uri=jdbc:mongodb://localhost/
rap.mongo.host = localhost
rap.mongo.dbname = resources_db

# use this flags to enable/disable northbound interfaces
rap.northbound.interface.REST=true
rap.northbound.interface.OData=true
rap.northbound.interface.WebSocket=true

# use this flag to enable internal specific plugin
# (disable if external plugin is used)
rap.enableTemplatePlugin=false

rabbit.host=localhost
rabbit.username=guest
rabbit.password=guest
rabbit.replyTimeout=500

symbIoTe.core.interface.url=https://symbiote-dev.man.poznan.pl:8100/coreInterface/v1
symbIoTe.localaam.url=https://localhost:8443/
symbIoTe.validation.localaam=true

#Notification CRAM
symbiote.rap.cram.url=https://symbiote-dev.man.poznan.pl:8101/cloudCoreInterface/v1/accessNotifications

#debug: flag to enable/disable security
rap.debug.disableSecurity=true

# expected endpoints for plugins
rap.plugin.requestEndpoint="/rap/v1/request"


